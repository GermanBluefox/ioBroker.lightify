<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "CEC adapter settings": {
            "de": "OSRAM Lightify Einstellungen",
            "ru": "Пример"
        },
        "ip": {
            "de": 'IP des Gateways',
            "en": 'IP of the Gateway'
        },
        "intervall": {
            "de": 'Polling Intervall in Sek.',
            "en": 'Polling intervall in sec.'
        },
        "polling": {
            "de": "Polling erlauben",
            "en": "Enable polling"
        },
        "Info": {
            "de": "Hinweis",
            "en": "Info"
        },
        "Settings": {
            "de": "Einstellungen",
            "en": "Settings"
        },
        "on save adapter restarts with new config immediately": {
            "de": "Beim Speichern der Einstellungen wird der Adapter automatisch neu gestartet.",
            "en": "On save adapter restarts with new config immediately",
            "ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
        }
    };

    function load(settings, onChange) {
        for (var key in settings) {
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
                    onChange();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
                    onChange();
                }).keyup(function () {
                    $(this).trigger('change');
                });
            }
        }
        onChange(false);
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }

</script>
